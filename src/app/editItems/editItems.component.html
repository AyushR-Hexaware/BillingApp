<div class="container">
  <div class="jumbotron">
    <h3> Billing Application </h3>
    </div>
	<div class="row">
		<div class="col-sm-8">
      
			<form (ngSubmit)="onSubmit(f)" #f='ngForm'>
        <!-- <input type = "hidden" name = "$key" ngModel name ="$key" value={{editItemService.selectedItem.$key}}> -->
				<div class="form-group">
					<label for="itemName">Item Name:</label>
					<input type="text" class="form-control" id="itemName"
          ngModel name = "itemName" value={{editItemService.selectedItem.itemName}} 
          required/>
				</div>
				<div class="form-group">
					<label for="itemCost">Item Cost:</label>
					<input type="number" class="form-control" id="itemCost"
          ngModel name = "itemCost" value={{editItemService.selectedItem.itemCost}}>
				</div>
				<div class="form-group">
					<label for="barCode">Barcode:</label>
					<input type="number" class="form-control" id="barCode"
          ngModel name = "barcode" value={{editItemService.selectedItem.barcode}}>
				</div>
				<button type="submit" class="btn btn-success">Add</button>
				<button type="button" class="btn btn-danger" (click) = 'resetForm(f)'>Reset</button>
			</form>

<hr>

  <div class="list-group">

  <a *ngFor = 'let item of items' class="list-group-item" (click) = "onClick(item)">{{item.itemName}} <span class="badge">{{item.itemCost}}</span>
    </a>
</div>

		</div>
	</div>
</div>
